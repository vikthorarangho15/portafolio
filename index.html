<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Portafolio ALV</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imagenes">


                <img src="img/abaa%201.jpg" alt="" class="shoe show" color="blue">
                <img src="img/abba%202.jpg" alt="" class="shoe" color="red">
                <img src="img/abba%203.jpg" alt="" class="shoe" color="green">
                <img src="img/abba%204.jpg" alt="" class="shoe" color="orange">
                <img src="img/abba%205.jpg" alt="" class="shoe" color="black">

            </div>
            
            <div class="info">
               
                <div class="shoeName">
                    <div>
                        <h1 class="big">ABBA</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">femenina</h3>
                </div>
                  <div class="color-container">
                    <h3 class="title">Galeria</h3>
                  <div class="colors">
                        <img src="img/abaa%201.jpg" class="color active" color="blue" alt="">
                        <img src="img/abba%202.jpg" class="color" color="red" alt="">
                        <img src="img/abba%203.jpg" class="color" color="green" alt="">
                        <img src="img/abba%204.jpg" class="color" color=orange alt="">
                        <img src="img/abba%205.jpg" class="color" color="black" alt="">



                    </div>
                <div class="description">
                    <h3 class="title">Informacion </h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
               
                  
                </div>
                <div class="size-container">
                    <h3 class="title">Especificaciones Generales</h3>
                    <div class="botones">
                    <button class="ficha"><p>Ficha Tecnica <i class="fas fa-tasks"></i></p></button>
                    <button class="ficha"
                    ><p>Ficha Lavado <i class="fas fa-clipboard-list"></i></p></button>
                    
                    </div>
                </div>

                <div class="range-slider">
                    <h3 class="title">Cantidad</h3>
                    <input class="range-slider__range" type="range" value="400" min="0" max="500">
                    <span class="range-slider__value">0</span>

                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart" id="compra"></i>Comprar </a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>


                        <h1>12.000</h1>
                        <em class="sub">/metro</em>
                    </div>  
                </div>
                <hr>
                <div class="">
                   <button class="ficha"
                    ><p>solicita tu muestra gratis</p></button><i class="fas fa-question" id="muestra" onclick="muestra"></i>
                    
                </div>
                

                

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body></html>
